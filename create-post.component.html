<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<title>Classi</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<header class="spen-ly-global-header" id="global-header">
		<div class="spen-util-inner">
			<h1 class="page-title">Web Test</h1>
			<a class="header-content classi-logo">
				<img src="img/common/logo-classi.png">
			</a>
			<a class="header-content user-information">
				<img class="user-icon" src="img/user-icon.png">
				<span class="user-name">user name</span>
			</a>
			<div class="header-content dummy-content"></div>
			<a class="header-content">
				<i class="fa fa-question"></i>
				<span class="content-text">Help</span>
			</a>
			<div class="header-content" id="js-show-menu-list-trigger">
				<i class="fa fa-th"></i>
				<span class="content-text">Menu</span>
			</div>
		</div>
	</header>
	<!-- end header -->
	<main class="spen-main-layout clearfix">
		<div class="left-sidebar">
			<ul class="left-menu">
				<li><a href="#">コミュニティ</a></li>
				<li><a href="#">L　2017年度3年1組 <span class="notification-number">4</span></a></li>
				<li><a href="#">L　2017年度3年ALL</a></li>
				<li><a href="#">L　2016年度2年4組</a></li>
				<li><a href="#">L　部活_バスケット <span class="notification-number">12</span></a></li>
				<li><a href="#">通知・履歴</a></li>
				<li><a href="#">トピック配信</a></li>
				<li><a href="#">配信済のトピック一覧</a></li>
			</ul>
		</div>
		<!-- end sidebar  -->
		<div class="spen-page-content">
			<div class="prev-page">
				<a href="#"><i class="fa fa-angle-left"></i> 戻る</a>
			</div>
			<div class="spen-main-content">
				<div class="create-post">
					<h1>新規の投稿を作成する</h1>
					<h2>新規投稿の作成</h2>
					<form action="">
						<div class="spen-mod-table">
							<table class="table">
								<tbody class="point-setting-body">
									<tr>
										<th><div class="cell-inner">タイトル</div></th>
										<td colspan="2"><div class="cell-inner"><input class="spen-mod-input-text" type="text" placeholder="目指すはGTEC600点"></div></td>
									</tr>
									<tr>
										<th><div class="cell-inner">タイトル</div></th>
										<td colspan="2"><div class="cell-inner"><label class="spen-mod-select"><select class="select"><option class="is-all-point" value="all">完解にする</option><option class="is-part-point" value="part">完解にしない</option></select><i class="fa fa-caret-down"></i></label></div></td>
									</tr>
									<tr>
										<th><div class="cell-inner">画像を添付</div></th>
										<td colspan="2"><div class="cell-inner"><button class="spen-mod-btn is-default">Normal Button</button></div></td>
									</tr>
									<tr>
										<th><div class="cell-inner">タイトル</div></th>
										<td colspan="2"><div class="cell-inner"><label class="spen-mod-select"><select class="select"><option class="is-all-point" value="all">完解にする</option><option class="is-part-point" value="part">完解にしない</option></select><i class="fa fa-caret-down"></i></label></div></td>
									</tr>
									<tr>
										<th><div class="cell-inner">タイトル</div></th>
										<td colspan="2"><div class="cell-inner">
											<textarea rows="4" cols="50">
											
											</textarea>
										</div></td>
									</tr>
									<tr>
										<th><div class="cell-inner">問1</div></th>
										<td width="55%"><div class="cell-inner"><input class="spen-mod-input-text" type="text" placeholder="2017年度3年1組"></div></td>
										<td><div class="cell-inner"><button class="spen-mod-btn is-default">コミュニティを選択</button></div></td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="submit">
							<button class="spen-mod-btn is-default">キャンセル</button>
							<button class="spen-mod-btn is-primary">公開する</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
